<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ToDo App </title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <h1> ToDo App </h1>
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Enter a new task">
            <div class="button-group">
                <button onclick="addTaskToEnd()">Add to End</button>
                <button onclick="addTaskToStart()">Add to Start</button>
                <button onclick="removeTaskFromEnd()">Remove from End</button>
                <button onclick="removeTaskFromStart()">Remove from Start</button>
            </div>
        </div>
        <div id="todoList" class="todo-list"></div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
